---
- name: Get date
  hosts: localhost
  gather_facts: true
  tasks:

    - name: Config Timestamp
      ansible.builtin.set_fact:
        DTG: "{{ ansible_date_time.iso8601 }}"
      tags: gettime  

- name: Pre CRQ config backup
  hosts: all
  gather_facts: false
  tags: backup
  vars:
    pref: PRE-CRQ
  roles:
    - backup_config

- name: Apply switch configs
  hosts: switches
  gather_facts: False
  tags: basic
  roles:
    - sw_ip_routing
    - sw_interfaces

- name: Configuring Basic Settings (Addr,Banner,basic EIGRP)
  hosts: all
  gather_facts: False
  tags: basic
  roles:
    - motd_banner
    - rtr_interfaces
    - ospf

- name: Configuring ACLs 
  hosts: all
  gather_facts: False
  tags: acls
  roles:
    #- acls 
    - save_config

- name: Applying additional settings
  hosts: all
  gather_facts: false
  tasks:
    - name: Additional commands which needs to be applied
      cisco.ios.ios_config:
        lines:
          - "{{ item.opt }}"
      loop: "{{ other_settings }}"
      loop_control:
        label: "{{ item.opt }}"
      when: "other_settings is defined" 

